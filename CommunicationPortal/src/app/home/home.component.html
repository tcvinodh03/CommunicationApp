<div class="continer mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Friends</h1>
        <p class="lead"> Come on in to view your Friends.. </p>
        <div class="text-cener">
            <button (click)="toggleRegisterMode()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg">Learn More</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
            </div>
        </div>
    </div>
</div>
