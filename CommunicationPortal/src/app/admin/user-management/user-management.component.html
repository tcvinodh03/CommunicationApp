<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width : 30%">User Name</th>
                <th style="width : 40%">Active Roles</th>
                <th style="width : 30%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.userName}}</td>
                <td>{{user.roles}}</td>
                <td><button class="btn info" (click)="openRolesModule(user)">Edit Roles</button></td>
            </tr>
        </tbody>
    </table>
</div>
